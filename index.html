<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <body>
        <div class="pokemon-card">
          <header class="header">
            
            <h1 class="pokemon-names">Pok√©mon Name</h1>
            <span class="pokemon-number">#999</span>
          </header>
          <div class="pokemon-image">
            <!-- Placeholder image -->
            <img src="pokemon-placeholder.png" alt="Pokemon silhouette">
          </div>
          <div class="types">
            <span class="type un">Type</span>
            <span class="type deux">Type</span>
          </div>
          <section class="about">
            <h2>About</h2>
            <div class="details">
              <div class="detail ">
                <span class="weight">9.9 kg</span>
                <p>Weight</p>
              </div>
              <div class="detail ">
                <span class="height">9.9 m</span>
                <p>Height</p>
              </div>
              <div class="detail abilities">
                <span class="un" >Ability 1</span>
                <span class="deux">Ability 2</span>
                <p>Moves</p>
              </div>
            </div>
            <p class="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc iaculis eros vitae tellus condimentum maximus sit amet in eros.
            </p>
          </section>
          <section class="base-stats">
            <h2>Base Stats</h2>
            <div class="stat">
              <span class="statName">HP</span>
              <div class="bar"><div class="fill" ></div></div>
              <span class="stat-value">999</span>
            </div>
            <div class="stat">
              <span class="statName">ATK</span>
              <div class="bar"><div class="fill" ></div></div>
              <span class="stat-value">999</span>
            </div>
            <div class="stat">
              <span class="statName">DEF</span>
              <div class="bar"><div class="fill" ></div></div>
              <span class="stat-value">999</span>
            </div>
            <div class="stat">
              <span class="statName" >SATK</span>
              <div class="bar"><div class="fill" ></div></div>
              <span class="stat-value">999</span>
            </div>
            <div class="stat">
              <span class="statName"> SDEF</span>
              <div class="bar"><div class="fill" ></div></div>
              <span class="stat-value">999</span>
            </div>
            <div class="stat">
              <span class="statName">SPD</span>
              <div class="bar"><div class="fill" ></div></div>
              <span class="stat-value">999</span>
            </div>
          </section>
        </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
